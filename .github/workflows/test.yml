name: Build eCaptureBurp JAR (JDK8+Gradle)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle # 缓存Gradle依赖，而非Maven

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4c006fdd3a3d1dd489f97f23c

      - name: Build JAR with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: eCaptureBurp-jar
          path: build/libs/*.jar # Gradle的JAR输出路径
